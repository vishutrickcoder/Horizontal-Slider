<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="img/back.png" alt="" id="backBtn">

        <div class="gallery">
        
            <div>
                <span><img src="./img/image-1.png" alt=""></span>
                <span><img src="./img/image-2.png" alt=""></span>
                <span><img src="./img/image-3.png" alt=""></span>
            </div>
            <div>
                <span><img src="./img/image-4.png" alt=""></span>
                <span><img src="./img/image-5.png" alt=""></span>
                <span><img src="./img/image-6.png" alt=""></span>
        
            </div>
        </div>
        <img src="img/next.png" alt="" id="nextBtn">

       
        
    </div>

    <script>
        let scrollcontainer = document.querySelector('.gallery');
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollcontainer.addEventListener("wheel" , (evt) => {
            evt.preventDefault();
            scrollcontainer.scrollLeft += evt.deltaY;
            scrollcontainer.style.scrollBehavior = "auto";

        })

        nextBtn.addEventListener("click", ()=>{
            scrollcontainer.style.scrollBehavior = "smooth";
            scrollcontainer.scrollLeft += 900;
        })

        backBtn.addEventListener("click", ()=>{
            scrollcontainer.style.scrollBehavior = "smooth";
            scrollcontainer.scrollLeft -= 900;
        })

    </script>
</body>
</html>
